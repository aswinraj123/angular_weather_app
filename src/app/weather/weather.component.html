<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<div class="container">
    <div class="row mt-5">
        <div class="col-3"></div>
        <div class="col-6">
            <input type="text" name="" id="" placeholder="enter the location" class="form-control rounded-pill" #inpt>
            <button class="btn btn-info mt-2  rounded-pill"(click)=fetchweather(inpt)>FIND</button>
        </div>
        <div class="col-3"></div>
    </div>
</div>


<div class="container mt-5">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                  Weather Report
                </div>
                <div class="card-body">
                  <h5 class="card-title">Location: <span id="location">{{wdata.lname}}</span></h5>
                  <p class="card-text">
                    <i class="fas fa-thermometer-half fa-lg mr-2"></i>Temperature: <span id="temperature">{{wdata.temp}}</span>Â°F
                  </p>
                  <p class="card-text">
                    <i class="fas fa-tint fa-lg mr-2"></i>Humidity: <span id="humidity">{{wdata.humidity}}</span>%
                  </p>
                  <p class="card-text">
                    <i class="fas fa-wind fa-lg mr-2"></i>Wind Speed: <span id="wind_speed">{{wdata.widspeed}}</span> mph
                  </p>
                  <p class="card-text">Description: <span id="description">{{wdata.description}}</span></p>
                </div>
              </div>
        </div>
        <div class="col-3"></div>
    </div>
